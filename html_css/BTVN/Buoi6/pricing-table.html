<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styleReset.css" />
  <link rel="stylesheet" href="./css/styleDeafaul.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/price.css" />
  <title>Menu</title>
</head>

<body>
  <div class="pricing-table">
    <div class="price-box basic">
      <p class="category">Basic</p>
      <p class="price">Free</p>
      <ul>
        <li>10GB Storage</li>
        <li>10 Emails</li>
        <li>10 Domains</li>
        <li>1GB Bandwidth</li>
      </ul>
    </div>
    <div class="price-box pro">
      <p class="category">Pro</p>
      <p class="price">9.99$</p>
      <ul>
        <li>50GB Storage</li>
        <li>50 Emails</li>
        <li>50 Domains</li>
        <li>5GB Bandwidth</li>
        <li>1 Hosting</li>
      </ul>
    </div>
    <div class="price-box premium">
      <p class="category">Premium</p>
      <p class="price">19.99$</p>
      <ul>
        <li>25GB Storage</li>
        <li>25 Emails</li>
        <li>25 Domains</li>
        <li>2GB Bandwidth</li>

      </ul>
    </div>
  </div>
</body>

</html>
