<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nguyễn Quốc Tình CV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/styleReset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wapper">
    <div class="page-cv">
      <div class="page-left">
        <div class="page-left__header">
          <img class="page-left__header-avatar" src="https://i.pinimg.com/originals/65/a4/56/65a456268257dbf223210262edf32dc9.jpg" alt="avatar">
          <p class="page-left__header-name color-highlight">Nguyễn Quốc Tình</p>
          <p class="color-highlight">Nhân viên tư vấn</p>
          <div class="infor">
            <p class="heading_item">Thông tin cá nhân</p>
            <p><i class="fa-solid fa-phone-volume icon"></i> 0123456789</p>
          </div>
        </div>
      </div>
      <div class="page-right">
        <p class="page-left__header-name">Nguyễn Quốc Tình</p>
        <p class="page-left__header-job">Front-end Developer</p>
      </div>
    </div>
  </div>
</body>

</html>
