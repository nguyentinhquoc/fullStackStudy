<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Card</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .products {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .product-card {
            background-color: white;
            width: 100%;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        .product-title {
            text-transform: capitalize;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .product-body {
            font-size: 1rem;
            color: #636e72;
            line-height: 1.5;
        }

        /* Button */
        button {
            background-color: #2ecc71;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .content-modal {
            padding: 30px;
            border-radius: 16px;
            background-color: #ffffff;
            width: 80vw;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .content-modal h2 {
            margin-top: 0;
            color: #2d3436;
        }

        .content-modal p {
            color: #636e72;
            line-height: 1.6;
        }

        /* Modal Close Button */
        .modal-close {
            padding: 10px 14px;
            margin-left: auto;
            position: absolute;
            top: 10px;
            right: 10px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .modal-close:hover {
            background-color: #b2bec3;
        }

        /* Loader (unchanged) */
        .loader {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: inline-block;
            border-top: 4px solid #2ecc71;
            border-right: 4px solid transparent;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            position: relative;
        }

        .loader::after {
            content: '';
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border-left: 4px solid #27ae60;
            border-bottom: 4px solid transparent;
            animation: rotation 0.5s linear infinite reverse;
        }

        .loading {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <!-- <div class="modal"></div> -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function ModalDetail({ title, body, close }) {
            return <div className="modal">
                <div className="content-modal">
                    <button className="modal-close" onClick={() => { close() }}>❌</button>
                    <h2>{title}</h2>
                    <p>{body}</p>
                </div>
            </div>
        }
        function Products() {
            const [products, setProducts] = React.useState([])
            const [isModal, setModal] = React.useState()
            React.useEffect(() => {
                (
                    async () => {
                        try {
                            const response = await fetch('https://jsonplaceholder.typicode.com/posts?_limit=12')
                            const data = await response.json()
                            setProducts(data)
                        } catch (error) {
                        }
                    })()
            }, [])
            return (<>
                {products.length <= 0
                    ?
                    <div className="loading">
                        <span className="loader"></span>
                    </div>
                    :
                    <div className="products">
                        {products.map(product => {
                            return (<div className="product-card" key={product.id}>
                                <h2 className="product-title">{product.title}</h2>
                                <p className="product-body">
                                    {product.body.length > 100
                                        ? product.body.slice(0, 100) + '...'
                                        : product.body}
                                </p>
                                <button onClick={() => { setModal(product) }}>Chi tiết</button>
                            </div>)
                        })}
                    </div>
                }
                {
                    isModal && <ModalDetail title={isModal.title} body={isModal.body} close={() => { setModal(null) }} />
                }
            </>
            )
        }

        const app = (<Products />)
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(app)
    </script>
</body>

</html>
